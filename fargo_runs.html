<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fargo Runs - Level 1</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #0d0d0d; /* Dark Black Dungeon */
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Player setup
    const player = {
      x: 50, y: 300, width: 30, height: 30, color: "white",
      dy: 0, gravity: 1, jumpPower: -15, grounded: true
    };

    // Controls
    let keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    // Medikit Item
    const medikit = { x: 600, y: 310, width: 20, height: 20, color: "red", collected: false };

    // Game Loop
    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ground
      ctx.fillStyle = "#222"; // dungeon floor
      ctx.fillRect(0, 350, canvas.width, 50);

      // Player movement
      if (keys["ArrowRight"] || keys["KeyD"]) player.x += 5;
      if (keys["ArrowLeft"] || keys["KeyA"]) player.x -= 5;
      if ((keys["Space"] || keys["ArrowUp"]) && player.grounded) {
        player.dy = player.jumpPower;
        player.grounded = false;
      }

      // Gravity
      player.y += player.dy;
      player.dy += player.gravity;

      // Collision with ground
      if (player.y + player.height >= 350) {
        player.y = 350 - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      // Draw player
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw medikit if not collected
      if (!medikit.collected) {
        ctx.fillStyle = medikit.color;
        ctx.fillRect(medikit.x, medikit.y, medikit.width, medikit.height);
      }

      // Check collision with medikit
      if (!medikit.collected &&
          player.x < medikit.x + medikit.width &&
          player.x + player.width > medikit.x &&
          player.y < medikit.y + medikit.height &&
          player.y + player.height > medikit.y) {
        medikit.collected = true;
        alert("❤️ You collected a Medikit!");
      }

      // End of level trigger
      if (player.x > 850) {
        alert("📞 Phone rings... Level 1 Complete! Get ready for Level 2!");
        player.x = 50; // reset player for next level
      }

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
